<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Open+Sans:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>João Lemon - UX/UI Designer</title>
</head>

<body>

    <header class="jl-topbar">
        <div class="jl-logo">
            <img src="images/logo.svg" alt="logo">
        </div>
        <nav class="jl-menu"> <!--Um conjunto de links de navegação"-->
            <a href="#">Home</a>
            <a href="#">Projetos</a>
            <a href="#">Sobre</a>
        </nav>

    </header>

    <div class="jl-contact-info jl-bg-black jl-text-light">
       <div class="jl-contact-info-inner"> <!-- agrupou para fazer a cantoneira do box de contato-->
            <h2 class="jl-title jl-text-green">Contato</h2>
            <p>hello@jlemom.com</p>
            <p>(88) 8888-8888</p>
            <div class="jl-social-links">
                <a href="#" class="jl-social">
                    <img src="images/icon-instagram.svg" alt="Instagram">
                </a>
                <a href="#" class="jl-social">
                    <img src="images/icon-twitter.svg" alt="Twitter">
                </a>            
                <a href="#" class="jl-social">
                    <img src="images/icon-dribbble.svg" alt="Dribbble">
                </a>
            </div>
       </div>
       <div class="jl-corner"></div>
    </div>

    <div class="jl-btn-contact">

    </div>

    <div class="jl-page-wrapper"> <!-- bloco principal (o maior) -->

    </div>

    <script src="js/main.js"></script>
